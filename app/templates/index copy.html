{% extends "base.html" %}
{% set open_page = "index" %}
{% set active_page = "index" %}
{% block content %}


  <div class="content-wrapper" id = "wrapper_page">
    
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">股票查詢系統</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item active">最後更新時間 {{update_time}}</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <form method="POST">

                <div class="card-body">
                  <div class="form-group">
                    <label>股票代號</label>
                    <input type="text" class="form-control" value="{{stock_id}}" list="stock" name="stock_id">
                    <datalist id="stock">
                    </datalist>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>起始時間</label>
                        <input type="date" class="form-control" value="{{start_date}}" name="start_date">
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>結束時間</label>
                        <input type="date" class="form-control" value="{{end_date}}" name="end_date">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>

                
              </form>
            </div>
          </div>

          <!-- <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <div>
                  {{ stock_price_plot|safe }}
                </div>
              </div>
            </div>
          </div> -->

          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <div id='stock_price_plot' style="width:1000px; height:600px;">
                </div>
              </div>
            </div>
          </div>



        </div>



      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->



  {% endblock %}
